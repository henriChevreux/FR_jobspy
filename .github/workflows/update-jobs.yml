name: Update Job Listings

on:
  schedule:
    # Run every day at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main ]
    paths: 
      - 'src/**'
      - '.github/workflows/update-jobs.yml'

jobs:
  update-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install and verify dependencies
      run: |
        echo "Python version and location:"
        python --version
        which python
        echo "Installing dependencies..."
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        echo "Installed packages:"
        python -m pip list
        echo "Python path:"
        python -c "import sys; print('\n'.join(sys.path))"
        echo "Debugging jobspy installation:"
        python -c "import site; print('Site packages:', site.getsitepackages())"
        ls -la /opt/hostedtoolcache/Python/3.11.13/x64/lib/python3.11/site-packages/ | grep -i jobspy
        echo "Trying to find jobspy files:"
        find /opt/hostedtoolcache/Python/3.11.13/x64/lib/python3.11/site-packages/ -name "*jobspy*" -type d
        find /opt/hostedtoolcache/Python/3.11.13/x64/lib/python3.11/site-packages/ -name "*jobspy*" -type f
        echo "Reinstalling jobspy with force:"
        python -m pip install --force-reinstall --no-cache-dir jobspy==0.31.0
        echo "Trying GitHub install as alternative:"
        python -m pip install --force-reinstall git+https://github.com/Bunsly/JobSpy.git || echo "GitHub install failed, continuing..."
        echo "Checking site-packages directory:"
        ls -la /opt/hostedtoolcache/Python/3.11.13/x64/lib/python3.11/site-packages/ | head -20
        echo "Final verification attempts:"
        python -c "import sys; print('Python executable:', sys.executable)"
        python -c "import jobspy; print('✅ jobspy imported successfully')" || echo "❌ jobspy import failed"
        python -c "import pandas; print('✅ pandas version:', pandas.__version__)"
        python -c "import tabulate; print('✅ tabulate version:', tabulate.__version__)"
    
    - name: Run job scraper
      run: |
        python src/main.py
    
    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code README.md || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push if changed
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "Update job listings - $(date '+%Y-%m-%d %H:%M:%S')"
        git push 